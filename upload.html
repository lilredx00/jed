<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image | ImageShare</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-images"></i> ImageShare
        </div>
        <nav>
            <a href="index.html">Gallery</a>
            <a href="upload.html" class="active">Upload</a>
        </nav>
    </header>

    <main class="upload-container">
        <h1>Upload Your Image</h1>
        
        <form id="uploadForm">
            <div class="upload-area" id="dropZone">
                <i class="fas fa-cloud-upload-alt"></i>
                <p>Drag & drop your image here or click to browse</p>
                <input type="file" id="fileInput" accept="image/*" required>
            </div>
            
            <div class="form-group">
                <label for="imageTitle">Image Title</label>
                <input type="text" id="imageTitle" placeholder="Give your image a title" required>
            </div>
            
            <div class="form-group">
                <label for="imageDesc">Description (optional)</label>
                <textarea id="imageDesc" placeholder="Tell us about your image"></textarea>
            </div>
            
            <div class="form-group">
                <label for="imageTags">Tags (comma separated)</label>
                <input type="text" id="imageTags" placeholder="nature, sunset, mountain">
            </div>
            
            <button type="submit" class="upload-btn">Upload Image</button>
        </form>
    </main>

    <script src="js/upload.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
