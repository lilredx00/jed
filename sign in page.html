<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KS Admin | Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --dark-blue: #0a1a2a;
            --maroon: #800020;
            --gold: #d4af37;
            --light: #f5f5f5;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--dark-blue);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .login-box {
            background: rgba(10, 26, 42, 0.9);
            padding: 40px;
            border-radius: 10px;
            border: 2px solid var(--gold);
            width: 350px;
            text-align: center;
        }
        
        .login-box h2 {
            color: var(--gold);
            margin-bottom: 30px;
            font-family: 'Playfair Display', serif;
        }
        
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .input-group label {
            display: block;
            color: var(--light);
            margin-bottom: 8px;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--maroon);
            color: var(--light);
            border-radius: 5px;
        }
        
        .login-btn {
            background: var(--maroon);
            color: var(--light);
            border: none;
            padding: 12px 30px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        
        .login-btn:hover {
            background: var(--gold);
            color: var(--dark-blue);
        }
        
        .ks-logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .ks-logo .ks {
            background: linear-gradient(45deg, var(--gold), var(--maroon));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 900;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="ks-logo">
            <span class="ks">KS</span> KINGSTONE ADMIN
        </div>
        <h2>Admin Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="login-btn">LOGIN <i class="fas fa-lock"></i></button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Mock authentication (replace with real auth later)
            if (username === "admin" && password === "ks2024") {
                window.location.href = "admin-dashboard.html";
            } else {
                alert("Invalid credentials! Try: admin / ks2024");
            }
        });
    </script>
</body>
</html>
